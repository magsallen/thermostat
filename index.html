
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <title> Thermo9000 </title>
</head>
<body>
  <center>
    <!-- <div id="background-image"></div> -->
  <section>
    <h1 id="temperature"></h1>
        <h1>Temperature in  selected city : <span id="current-temperature">20</span></h1>
    <form id="select-city">
      <input id="current-city" type="text" placeholder="Enter a city"></input>
      <input type="submit"></input>
    </form>
    <p>
      <label for="up">Increase Temperature</label>
      <button id="up">+</button>
      <br>
      <label for="down">Decrease Temperature</label>
      <button id="down">-</button>
      <br>
      <label for="reset">Reset Temperature</label>
      <button id="reset">reset</button>
      <br>
          <div id='powerSave'>
            power saving mode is <span id="powerSavingStatus">ON</span>
            <br>
            <label for="power-saving-on"></label>
            <button id="psmOn">ON</button>
            <br>
            <label for="power-saving-off"></label>
            <button id="psmOff">OFF</button>
          </div>
    </p>
  </section>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="src/thermostat.js"></script>
  <script>
    $(document).ready(function() {
      var thermo = new Thermostat();

        function displayWeather(city) {
         var url = 'http://api.openweathermap.org/data/2.5/weather?q=' + city;
         var token = '&appid=a3d9eb01d4de82b9b8d0849ef604dbed';
         var units = '&units=metric';
         $.get(url + token + units, function(data) {
           $('#current-temperature').text(data.main.temp);
         });
       };




         displayWeather('London');

        $('#select-city').submit(function(event) {
          event.preventDefault();
          var city = $('#current-city').val();
          displayWeather(city);
        })

        function updateTemperature() {
          $('#temperature').text(thermo.temperature);
          $('#temperature').attr('class', thermo.energyUsage());
        }

      updateTemperature();
      $('#up').click(function(){
        thermo.up();
        updateTemperature();
      });

      $('#down').click(function(){
        thermo.down();
        updateTemperature();
      });

      $('#reset').click(function(){
        thermo.resetTemperature();
        updateTemperature();
      });

      $('#psmOn').click(function(){
        thermo.turnPowerSavingModeOn();
        $('#powerSavingStatus').text('ON')
        updateTemperature();
      });

      $('#psmOff').click(function(){
        thermo.turnPowerSavingModeOff();
        $('#powerSavingStatus').text('OFF')
        updateTemperature();
      });

    });
    </script>
  </center>
</body>
</html>
